<div data-options="dxView : { name: 'shipment' } ">
    <div data-options="dxContent : { targetPlaceholder: 'content' } ">
    	<div id="shipmentdetail_page" class="iconSet-container" data-bind="dxScrollView: { }">
	        <div class="service_header ground-shipment grey-bg">
	        	<!--img src="img/img_icon.png" class="ground-icon" />
	        	<div class="service_name" data-bind="text: shipment_type"></div-->
	        	
		        <div class="resource_card">
		            <div class="resource_title">Your Move Coordinator</div>
		            <img data-bind="attr: { alt: move_coordinator_full_name }" src="img/purple_avatar.png" class="avatar-mini" />
		            <!--<img class="avatar-mini" src="img/defaultavatar.png" alt="move coordinator"/>-->
		            <div class="resource_name" data-bind="text: move_coordinator_full_name"></div>
		            <div class="resource_desc" data-bind="text: vendor_name"></div>
		            <div class="contact-btn">
		            	<!-- ko if: move_coordinator_phone() != '' -->
		            		<div class="button nl-field-icon" data-bind="dxButton: { icon: 'tel', onClick: callMe }"></div>
		            	<!-- /ko -->
		            	<!-- ko if: move_coordinator_email() != '' -->		            	
		            		<div class="button nl-field-icon" data-bind="dxButton: { icon: 'email', onClick: emailMe }"></div>
		            	<!-- /ko -->
		            	<div class="clearfix"></div>
		            </div>		    
		            <div class="clearfix"></div>  
		        </div>
	        </div>

	        <div class="shipment_route" data-bind="text: shipment_route"></div>

	        <div id="shipment_tabs" data-bind="dxTabs: { dataSource: tabs, selectedIndex: selectedTab }"></div>
