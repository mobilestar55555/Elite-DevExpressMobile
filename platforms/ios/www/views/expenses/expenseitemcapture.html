<div data-options="dxView : { name: 'expenseitemcapture', title: 'Submit Receipt' } ">
    <div data-options="dxContent : { targetPlaceholder: 'content' } ">
    	<div class="bankedit_view iconSet-container" data-bind="dxScrollView: { }">
				    <!-- ko if: image_uri() == '' -->
					<div class="expenseitem-photo">
	                    <img id="expenseitem_photo" data-bind="{click: add_receiptimage, attr:{src:'img/new/addI.png'}}" />
	                </div>
		                <center style="margin-bottom: 20px;">
							<span style="color: #c5c5c5;font-family: sans-serif;font-weight: 200;font-size: 14px;margin-bottom: 25px !important;">Receipt Image</span>
						</center>			
					<!-- /ko -->
	                <!-- ko if: image_uri() != '' -->
					<div class="expenseitem-photo">
	                    <img id="expenseitem_photo" data-bind="{click: add_receiptimage, attr:{src:image_uri}}" />
	                </div>
		                <center style="margin-bottom: 20px;">
							<span style="color: #c5c5c5;font-family: sans-serif;font-weight: 200;font-size: 14px;margin-bottom: 25px !important;">Receipt Image</span>
						</center>			
					<!-- /ko -->	
			<div class="dx-fieldset" style="margin-top:0px; border-top: 2px solid #e5e5e5;">				
				<!--div class="dx-field">
					<div class="dx-field-label">Expense Report:</div>
					<div class="dx-field-value" data-bind="dxSelectBox: { dataSource: expensereportslist_data, value: expense_report_id, displayExpr: 'description', valueExpr: 'id', title: 'Expense Reports', placeholder: 'Select...', disabled: readonly }"></div>
				</div-->				
                <div class="dx-field two-lines">
                    <div class="dx-field-label" style="font-size:12px; color:#4f6f19">Vendor</div>
                    <div class="dx-field-value" style="font-size: 16px; color:#a5a2a2 !important;" data-bind=" dxTextBox: { value: vendor_name, readOnly: readonly, placeholder:'Type Vendor'}"></div>
                    
                </div>
				<div class="dx-field">
					<div class="dx-field-label" style="font-size:12px; color:#4f6f19">Account</div>
					<div class="dx-field-value" style="font-size: 16px; color:#a5a2a2 !important;" data-bind="dxLookup: { dataSource: accounts, value: account_id, displayExpr: 'account_description', valueExpr: 'account_id', title: 'Accounts', placeholder: 'Select Account', disabled: readonly }"></div>
				</div>
				<!--div class="dx-field">
					<div class="dx-field-label">Category</div>
					<div class="dx-field-value" data-bind="dxLookup: { dataSource: categories, value: category_id, displayExpr: 'account_category_name', valueExpr: 'account_category_code', title: 'Categories', placeholder: 'Select...', disabled: readonly }"></div>
				</div-->
                <div class="dx-field">
                    <div class="dx-field-label" style="font-size:12px; color:#4f6f19">Currency</div>
                    <div class="dx-field-value" style="font-size: 16px; color:#a5a2a2 !important;" data-bind="dxLookup: { dataSource: currencies, value: currency_code, displayValue: currency, valueExpr: 'code', displayExpr: 'combined_name', title: 'Currencies', placeholder: 'Select Currency', disabled: readonly }"></div>
                </div>
                <div class="dx-field">
					<div class="dx-field-label" style="font-size:12px; color:#4f6f19">Amount</div>
					<div class="dx-field-value" style="font-size: 16px; color:#a5a2a2 !important;" data-bind="dxNumberBox:{min:0.00, max:1000000.00, value:expense_amount, placeholder: 'Receipt Amount', readOnly: readonly}"></div>
				</div>
				<div class="dx-field">
                    <div class="dx-field-label" style="font-size:12px; color:#4f6f19">Date</div>
                    <div class="dx-field-value" style="font-size: 16px; color:#a5a2a2 !important;" data-bind=" dxDateBox: { value: expense_date, format: 'date', readOnly: readonly, placeholder: 'Select Date' } "></div>
                </div>            
				
			</div>	
  	        <!--div class="separation-bar"></div>
          	<center>
				<div class="elite-yellobtn" data-bind="dxButton: { text: btn_txt, onClick: update_expenseitem, visible: updatable}"></div>
            </center-->	
            
  	        <!-- ko if: id() > 0 -->
          	<!--center class="elite-btnwrapper">
				<div class="elite-newbtn" data-bind="dxButton: { text: 'Delete Receipt', onClick: delete_expenseitem, visible: readonly}"></div>
            </center-->
            <!-- /ko -->
            <div class="separation-bar"></div>
		</div>
		<div data-bind="dxActionSheet: { dataSource: actionSheetExpenseItemData, showTitle: false, visible: actionSheetVisible }"></div>
		<div id="toastContainer" data-bind="dxToast: { 
		    message: 'Receipt Submitted.',
		    type: 'success',
		    displayTime: 3000,
		    visible: showCreateReceiptSuccess
		}">
		<div id="toastContainer" data-bind="dxToast: { 
		    message: 'Receipt Submission Failed.',
		    type: 'error',
		    displayTime: 3000,
		    visible: showCreateReceiptError
		}">
		</div>
	</div>
</div>
