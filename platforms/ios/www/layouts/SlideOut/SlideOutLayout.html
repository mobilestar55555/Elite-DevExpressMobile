<script type="text/html" id="slideOutMenuItemTemplate">
    <div data-bind="visible: visible, css: { 'dx-state-disabled': disabled }" data-options="dxTemplate : { name: 'item' } ">
        <div>
            <!-- ko dxIcon: $data.icon || $data.iconSrc --><!-- /ko -->
            <!-- ko if: $data.icon == 'ihome' -->
                <div id ="menu_home" class="dx-navigation-item"></div>
                <span style="position: absolute; right: 10px; bottom: 15px; font-size: 10px;">Change</span>
            <!-- /ko -->
            <!-- ko ifnot: $data.icon == 'ihome' -->
                <!-- ko if: $data.icon == 'logout' -->
                    <span style="color:black" data-bind="dxButton:{onClick:logout}">Logout</span>
                    <span style="position: absolute; right: 15px; bottom: 20px; font-size: 10px;" data-bind="dxButton:{onClick:goPolicy}">Privacy Policy</span>
                    <span style="position: absolute; right: 15px; bottom: 5px; font-size: 10px;">Version 2.1</span>
                <!-- /ko -->
                <!-- ko ifnot: $data.icon == 'logout' -->
                    <div class="dx-navigation-item" data-bind="text: text"></div>
                <!-- /ko -->
            <!-- /ko -->
        </div>
    </div>
</script>
<div id="navheader" style="display: none">
	<div class="nav-header">
		<div class="circle-photo">
			<img src="img/avatar_noborder.png" width="40" id="nav_profile_photo" />
		</div>
		<div class="myname"></div>
		<div class="clearfix"></div>
	</div>
</div>

<div class="slideout-layout dx-black-background" data-options="dxLayout : { name: 'slideout', platform: 'ios' } " >
    <div class="layout-frame dx-content-background" data-options="dxTransition: { name: 'main', type: 'slide' }">
    	<div class="layout-header dx-toolbar">
            <div class="layout-toolbar" data-bind="dxToolbar: {  
            		items: [
                        { location: 'before', template: 'nav-button',  visible: false },
                        { text: title, location: 'center' },
                        ((typeof header_items != 'undefined') ? header_items : {}),
                        ((typeof header_extra_item != 'undefined') ? header_extra_item : {})
                    ]
                 }" data-options="dxCommandContainer : { id: 'ios-header-toolbar' }">
                <div class="nav-button-item" data-options="dxTemplate : { name: 'nav-button' } ">
                    <div class="nav-button" data-bind="dxButton: { icon: 'menu' }"></div>
                </div>
                
				<div class="nav-button-item" data-options="dxTemplate : { name: 'nav-edit' } " >
				    <div class="nav-button" data-bind="dxButton: { icon: 'edit', onClick: action, visible: 1} "></div>
				</div>                
				<div class="nav-button-item" id="homenav_camerabtn" data-options="dxTemplate : { name: 'nav-camera' } " >
				    <div class="nav-button" data-bind="dxButton: { icon: 'camera', onClick: action, visible: 1} "></div>
				</div>       
                <div class="nav-button-item" data-options="dxTemplate : { name: 'nav-save' } " >
				    <div class="nav-button" data-bind="dxButton: { icon: 'save', onClick: action, visible: 1} "></div>
				</div>           
				<div class="nav-button-item" data-options="dxTemplate : { name: 'nav-calendar' } " >
				    <div class="nav-button" data-bind="dxButton: { icon: 'calendar', onClick: action, visible: 1}, attr: {id: id} "></div>
				</div>                
				<div class="nav-button-item" data-options="dxTemplate : { name: 'nav-addcontact' } " >
				    <div class="nav-button" data-bind="dxButton: { icon: 'addcontact', onClick: action, visible: 1}, attr: {id: id} "></div>
				</div>                
				<div class="nav-button-item" data-options="dxTemplate : { name: 'nav-picupload' } " >
				    <div class="nav-button" data-bind="dxButton: { icon: 'picupload', onClick: action, visible: 1}, attr: {id: id} "></div>
				</div>                
				<div class="nav-button-item" data-options="dxTemplate : { name: 'nav-text' } " >
				    <div class="nav-button" data-bind="dxButton: { text: title, onClick: action, visible: 1}, attr: {id: id} "></div>
				</div>                  
            </div>
        </div>

        <div class="layout-content dx-ios-stripes" data-options="dxContentPlaceholder : { name: 'content' } " >        	
            <div class="dx-loadindicator-container">
                <div data-bind="dxLoadIndicator: { }"></div>
            </div>
        </div>
        
		<div id="loadPanelContainer" data-bind="dxLoadPanel: { shading: true }"></div>
		<div id="offlinePanelContainer" data-bind="dxLoadPanel: { shading: true, message: 'Elite Mobile requires an internet connection. Please check for connectivity.' }"></div>
        
    </div>

    <div class="view-footer" data-options="dxContent : { targetPlaceholder: 'view-footer' } " >
        <div class="view-toolbar-bottom" data-options="dxToolbar: { visible: true }, dxCommandContainer : { id: 'ios-view-footer' } " ></div>
    </div>
</div>
